{% extends 'base.html' %} {% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="upper">
      {% if parent.parent_back_image %}
      <img src="{{ parent.parent_back_image }}" class="img-fluid" />
      {% else %}
      <img src="/static/images/default_kid_background" class="img-fluid" />
      {% endif %}
    </div>

    <div class="user text-center">
      <div class="profile">
        <img src="{{parent.face_image}}" class="rounded-circle" width="80" />
      </div>
    </div>

    <div class="mt-5 text-center">
      <h4 class="mb-0">{{ parent.parentname }}</h4>
      <span class="text-muted d-block mb-2">{{ parent.relation}}</span>
      <form method="POST" action="/parents/{{ parent.id}}/update">
        <button class="btn btn-primary btn-sm profile-update-btn">
          Update
        </button>
      </form>
      <form method="POST" action="/parents/{{ parent.id}}/delete">
        <button class="btn btn-primary btn-sm profile-update-btn">
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
